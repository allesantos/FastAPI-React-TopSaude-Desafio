services:
  # ==========================================
  # BANCO DE DADOS POSTGRESQL
  # ==========================================
  db:
    image: postgres:17.2-alpine
    container_name: topsaude_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-topsaude_db}
    ports:
      - "5433:5432"  
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - topsaude_network

  # ==========================================
  # BACKEND API (FastAPI)
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: topsaude_backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-topsaude_db}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - topsaude_network
    command: >
      sh -c "
        echo 'â³ Aguardando banco de dados...' &&
        sleep 5 &&
        alembic upgrade head &&
        echo 'âœ… MigraÃ§Ãµes aplicadas!' &&
        uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # ==========================================
  # ğŸ”¥ FRONTEND - DESENVOLVIMENTO (Hot Reload)
  # ==========================================
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: topsaude_frontend_dev
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:8000
      - VITE_APP_NAME=${VITE_APP_NAME:-TopSaÃºde Hub}
      - VITE_APP_VERSION=${VITE_APP_VERSION:-1.0.0-dev}
    ports:
      - "5173:5173"  # Porta do Vite com Hot Reload
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Protege o node_modules
    depends_on:
      - backend
    networks:
      - topsaude_network
    command: npm run dev -- --host 0.0.0.0
    profiles:
      - dev  # SÃ³ sobe se pedir explicitamente

  # ==========================================
  # ğŸ“¦ FRONTEND - PRODUÃ‡ÃƒO (React + Vite + Nginx)
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=/api
        - VITE_APP_NAME=${VITE_APP_NAME:-TopSaÃºde Hub}
        - VITE_APP_VERSION=${VITE_APP_VERSION:-1.0.0}
    container_name: topsaude_frontend
    restart: unless-stopped
    ports:
      - "3000:80"  # Porta 3000 externa -> 80 interna (nginx)
    depends_on:
      - backend
    networks:
      - topsaude_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    profiles:
      - prod  # SÃ³ sobe se pedir explicitamente

# ==========================================
# ğŸ“ VOLUMES
# ==========================================
volumes:
  postgres_data:
    driver: local

# ==========================================
# ğŸŒ NETWORKS
# ==========================================
networks:
  topsaude_network:
    driver: bridge
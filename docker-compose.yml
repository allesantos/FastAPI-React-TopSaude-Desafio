services:
  # ==========================================
  # BANCO DE DADOS POSTGRESQL
  # ==========================================
  db:
    image: postgres:17.2-alpine
    container_name: topsaude_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-topsaude_db}
    ports:
      - "5433:5432"  
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - topsaude_network

  # ==========================================
  # BACKEND API (FastAPI)
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: topsaude_backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-topsaude_db}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - topsaude_network
    command: >
      sh -c "
        echo '⏳ Aguardando banco de dados...' &&
        sleep 5 &&
        alembic upgrade head &&
        echo '✅ Migrações aplicadas!' &&
        uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # ==========================================
  # FRONTEND (React + Vite + Nginx)
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=/api
        - VITE_APP_NAME=${VITE_APP_NAME:-TopSaúde Hub}
        - VITE_APP_VERSION=${VITE_APP_VERSION:-1.0.0}
    container_name: topsaude_frontend
    restart: unless-stopped
    ports:
      - "3000:80"  # Porta 3000 externa -> 80 interna (nginx)
    depends_on:
      - backend
    networks:
      - topsaude_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

# ==========================================
#  VOLUMES
# ==========================================
volumes:
  postgres_data:
    driver: local

# ==========================================
#  NETWORKS
# ==========================================
networks:
  topsaude_network:
    driver: bridge